<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${review.genre}"> Genre</title>
</head>
<body>
<header id="genreHeader">
    <h1>Hip-Hop/Rap</h1>
    <nav id="genreNav">
        <button><a href="/review">Hip-Hop Reviews</a></button>
    </nav>
</header>
<main>
    <p th:each="review: ${review}"><a th:href="@{/review(genre=${review.genre})}" th:text="${review.genre}"></a>

</main>

</body>
</html>
